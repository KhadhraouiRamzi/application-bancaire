<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Ajout Bénéficiaire</h1>
        <p class="text-white mt-0 mb-5">Vous pouvez envoyer de l'argent en ligne.</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/team-1-800x800.jpg" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Opération</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">détails</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-label">DO</label>
                    <select class="form-control" id="donneurs" name="donneurs" [(ngModel)]="op.donneur"
                      (change)="doChange($event)">
                      <option *ngFor="let d of donneurs" value="{{d.rib}}">{{d.rib + ' ' + d.type}}</option>
                    </select>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-rib">Bénéficiaire</label>
                    <select class="form-control" id="benef" name="benef">
                      <option *ngFor="let b of beneficiaires" value="{{b.value}}">{{b.text}}</option>

                    </select>
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-label">Date</label>
                    <input
                    name="dop" 
                    type="date" 
                    class="form-control" 
                    [(ngModel)]="op.dop"
                    (change)="checkValidDate($event)"
                    />
                  </div>
                </div>
                
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-rib">Montant</label>
                    <input 
                    name="amount"
                    type="number"
                    class="form-control"
                    [(ngModel)]="op.montant"
                    min="10"
                    />
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-4" />

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
